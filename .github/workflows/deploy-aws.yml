# Family Hub: AWS デプロイパイプライン
# main ブランチへの push でフロント（S3+CloudFront）とバックエンド（ECR+App Runner）をデプロイ

name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1

jobs:
  deploy-backend:
    name: Build & Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY_NAME }}
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker build --no-cache -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Wait for App Runner ready
        env:
          APP_RUNNER_SERVICE_ARN: ${{ secrets.APP_RUNNER_SERVICE_ARN }}
        run: |
          if [ -z "$APP_RUNNER_SERVICE_ARN" ]; then exit 0; fi
          echo "Checking App Runner service status..."
          for i in $(seq 1 15); do
            STATUS=$(aws apprunner describe-service --service-arn "$APP_RUNNER_SERVICE_ARN" --query 'Service.Status' --output text 2>/dev/null || echo "UNKNOWN")
            echo "Current status: $STATUS"
            if [ "$STATUS" = "DELETED" ]; then
              echo "APP_RUNNER_SKIP=1" >> $GITHUB_ENV
              echo "Service is DELETED. Create a new App Runner service and set APP_RUNNER_SERVICE_ARN in Secrets."
              exit 0
            fi
            if [ "$STATUS" = "CREATE_FAILED" ] || [ "$STATUS" = "DELETE_FAILED" ]; then
              echo "::error::App Runner service is in $STATUS. Check AWS Console (App Runner) for details. You may need to delete and recreate the service."
              exit 1
            fi
            if [ "$STATUS" = "RUNNING" ]; then
              echo "Service is RUNNING. Waiting 30s for any in-progress operation to settle..."
              sleep 30
              break
            fi
            if [ $i -eq 15 ]; then
              echo "::error::Timeout waiting for RUNNING. Current status: $STATUS"
              exit 1
            fi
            sleep 20
          done

      - name: Update App Runner and deploy
        env:
          APP_RUNNER_SERVICE_ARN: ${{ secrets.APP_RUNNER_SERVICE_ARN }}
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY_NAME }}
        run: |
          if [ -n "$APP_RUNNER_SKIP" ] || [ -z "$APP_RUNNER_SERVICE_ARN" ]; then
            echo "Skipping App Runner update (service deleted or not set)."
            exit 0
          fi
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:${GITHUB_SHA::7}"
          echo "Updating App Runner to image: $IMAGE_URI"
          for attempt in 1 2 3 4 5; do
            if aws apprunner update-service \
              --service-arn "$APP_RUNNER_SERVICE_ARN" \
              --source-configuration "{\"ImageRepository\":{\"ImageIdentifier\":\"$IMAGE_URI\",\"ImageRepositoryType\":\"ECR\"}}"; then
              echo "App Runner update started. Check AWS console for deployment status."
              exit 0
            fi
            echo "Update failed (attempt $attempt). If OPERATION_IN_PROGRESS, waiting 90s..."
            sleep 90
          done
          echo "Update failed after 5 attempts."
          exit 1

  deploy-frontend:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci || npm install

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync frontend/dist/ s3://${{ secrets.AWS_S3_BUCKET_FRONTEND }}/ --delete

      - name: Invalidate CloudFront
        env:
          AWS_CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          if [ -n "$AWS_CLOUDFRONT_DISTRIBUTION_ID" ]; then
            aws cloudfront create-invalidation \
              --distribution-id "$AWS_CLOUDFRONT_DISTRIBUTION_ID" \
              --paths "/*"
          else
            echo "AWS_CLOUDFRONT_DISTRIBUTION_ID not set, skipping CloudFront invalidation."
          fi
